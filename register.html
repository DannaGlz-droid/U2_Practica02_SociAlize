<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SociAlize</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="register.css">

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="register-container">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Usuario *" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico *" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña *" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña *" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre *" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
                </div>

                <div class="mb-3">
                    <select class="form-select" id="gender" required>
                        <option value="">Seleccione su género *</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="No Aplica">No Aplica</option>
                        <option value="Prefiero no Decirlo">Prefiero no decirlo</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="mb-3" id="other-gender">
                    <input type="text" class="form-control" id="otherGenderText" placeholder="Especifique su género">
                </div>

                <div class="mb-3">
                    <input type="date" class="form-control" id="birthdate" required>
                </div>

                <button type="submit" class="btn btn-register mt-3">Registrarse</button>
            </form>

            <div id="message-box" class="message-box"></div>

            <div class="mt-3">
                <a href="login.html" class="text-primary">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
    <script src="register.js"></script>

    
</body>
</html>
